name: Exemplo Output
run-name: Exemplo workflow para output, executado por ${{ github.actor }}

on: 
    workflow_dispatch
jobs:
  gerando_output:
      runs-on: ubuntu-latest
      outputs:
        output-shell: ${{ steps.exemplo-output.outputs.action_random}}
        output-generated-password: "${{ steps.generated-password.outputs.password }}"
      steps:
          - name: Gerando output usando shell
            id: exemplo-output
            run: |
              ACTION_RANDOM=$(( $RANDOM ))
              echo "action_random=$ACTION_RANDOM" >> $GITHUB_OUTPUT

          - name: Exibindo o output da action exemplo output
            run: echo "${{ steps.exemplo-output.outputs.action_random}}"

          - name: Gerando output usando Action gerador de senha 
            id: generatedpassword
            uses: aammiramirza/RandomPasswordGenerator@v1.1
            with:
              length: 15

          - name: Exibindo o output da action de password
            run: echo "${{ steps.generated-password.outputs.password }}"
  exibindo_valores:
      needs: [gerando_output]
      runs-on: ubuntu-latest
      steps: 
          - name: Exibindo outputs do gerando_output
            run: |
              echo "Output Shell: ${{ needs.gerando_output.outputs.output-shell }}"
              echo "Output Password: ${{ needs.generated-password.outputs.password }}"
